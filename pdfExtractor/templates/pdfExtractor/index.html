{% extends 'main.html' %} {% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Filename</th>
      <th scope="col">Description</th>
      <th scope="col">View</th>
    </tr>
  </thead>
  <tbody>
    {% for i in context %}
    <tr>
      <th scope="row">{{i.filename}}</th>
      <td><pre>{{i.des}}</pre></td>
      <td>
        <a href="{{i.file.url}}"> {{i.filename}} </a><br /><a
          href="{{i.file.url}}"
          download
        >
          Download
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
