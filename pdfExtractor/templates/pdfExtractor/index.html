{% extends 'main.html' %} {% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Filename</th>
      <th scope="col">View Document</th>
      <th scope="col">Download</th>
    </tr>
  </thead>
  <tbody>
    {% for i in context %}
    <tr>
      <th scope="row">
        <a href="{% url 'description' i.id %}"> {{i.filename}} </a>
      </th>
      <td>
        <a href="{{i.file.url}}"> {{i.file.name}} </a>
      </td>
      <td>
        <a href="{{i.file.url}}" download> Download </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
